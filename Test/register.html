<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="mb-5">
    <h3 class="mb-3">Sign Up</h3>
    <input type="text" placeholder="Fullname" id="nameInp" class="form-control mb-3">
    <input type="text" placeholder="Email" id="emailInp" class="form-control mb-3">
    <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
    <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
    <button type="submit" id="sub_btn" class="btn btn-outline-primary mb-3">Sign Up</button>
    <a href="/Test/login.html" class="badge badge-secondary py-1 w-100">Already Have An Account?</a>
  </div>
  <script src="/Test/register.js" type="module"></script>
</body>
</html>
