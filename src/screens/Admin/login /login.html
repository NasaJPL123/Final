<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/screens/Auth/login /login.css">

</head>
<body>
    <div class="container">
        <div class="pic">
            <img src="/images/login-page-4468581-3783954.webp" alt="">
        </div>
        <div class="content">
            <h1 style="color: #ffffff;">ADMIN LOGIN</h1>
            <form style="color: #ffffff;">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <div id="emailError" class="error"></div>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <div id="passwordError" class="error"></div>
                </div>
                <br>
                <div class="or">
                    <img src="/images/Group 578.svg" alt="" onclick="validateForm()">
                </div>
                
            </form>
          </div>
        </div>
    <script src="/src/screens/Admin/login /login.js"></script>
</body>
</html>
